services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-beacon}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "${DB_PORT:-5432}:5432"

  gateway:
    image: ghcr.io/omnidotdev/beacon-gateway:latest
    environment:
      BEACON_PERSONA: ${BEACON_PERSONA:-orin}
      BEACON_PORT: "18789"
      BEACON_API_PORT: "18790"
      BEACON_DISABLE_VOICE: "true"
      BEACON_LLM_PROVIDER: ${BEACON_LLM_PROVIDER:-}
      # Synapse defaults to localhost:6000 which won't resolve in-container.
      # Set SYNAPSE_URL to the host or external Synapse instance.
      SYNAPSE_URL: ${SYNAPSE_URL:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      DISCORD_TOKEN: ${DISCORD_TOKEN:-}
      RUST_LOG: ${RUST_LOG:-info}
    ports:
      - "${GATEWAY_PORT:-18789}:18789"
      - "${GATEWAY_API_PORT:-18790}:18790"

  api:
    image: ghcr.io/omnidotdev/beacon-api:latest
    environment:
      DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASSWORD}@db:5432/${DB_NAME:-beacon}
      PORT: "4000"
      HOST: "0.0.0.0"
      NODE_ENV: production
      AUTH_BASE_URL: ${AUTH_BASE_URL:-}
      AUTH_SECRET: ${AUTH_SECRET:?AUTH_SECRET is required}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:?ENCRYPTION_KEY is required}
      # Internal container-to-container URL
      GATEWAY_URL: http://gateway:18790
      GATEWAY_SECRET: ${GATEWAY_SECRET:?GATEWAY_SECRET is required}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${API_PORT:-4000}:4000"

  app:
    image: ghcr.io/omnidotdev/beacon-app:latest
    environment:
      NODE_ENV: production
      VITE_BASE_URL: ${BASE_URL:-http://localhost:3000}
      VITE_API_BASE_URL: ${API_BASE_URL:-http://localhost:4000}
      VITE_GATEWAY_URL: ${GATEWAY_URL:-http://localhost:18789}
      VITE_AUTH_BASE_URL: ${AUTH_BASE_URL:-}
      AUTH_SECRET: ${AUTH_SECRET:-}
      AUTH_CLIENT_ID: ${AUTH_CLIENT_ID:-}
      AUTH_CLIENT_SECRET: ${AUTH_CLIENT_SECRET:-}
    depends_on:
      - api
      - gateway
    ports:
      - "${APP_PORT:-3000}:3000"

volumes:
  db_data:
